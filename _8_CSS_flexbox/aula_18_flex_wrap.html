<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="aula_18_flex_wrap.css">
    <title>Flex Wrap</title>
</head>
<body>
    <div class="container">
        <div class="item">Texto1SemEspaçoParaTeste</div>
        <div class="item">Texto2SemEspaçoParaTeste</div>
        <div class="item">Texto3SemEspaçoParaTeste</div>
    </div>
    <div class="container flex_no_wrap">
        <div class="item">Texto1SemEspaçoParaTeste</div>
        <div class="item">Texto2SemEspaçoParaTeste</div>
        <div class="item">Texto3SemEspaçoParaTeste</div>
    </div>

    <div class="container flex_wrap">
        <div class="item">Texto1SemEspaçoParaTeste</div>
        <div class="item">Texto2SemEspaçoParaTeste</div>
        <div class="item">Texto3SemEspaçoParaTeste</div>
    </div>

    <div class="container flex_wrap_reverse">
        <div class="item">Texto1SemEspaçoParaTeste</div>
        <div class="item">Texto2SemEspaçoParaTeste</div>
        <div class="item">Texto3SemEspaçoParaTeste</div>
    </div>
</body>
</html>
