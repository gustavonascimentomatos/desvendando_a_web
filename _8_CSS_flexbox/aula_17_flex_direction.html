 <!DOCTYPE html>
 <html lang="pt-br">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="aula_17_flex_direction.css">
    <title>Flex Direction</title>
 </head>
 <body>
    <div class="container row">
        <div class="item">ROW 01</div>
        <div class="item">ROW 02</div>
        <div class="item">ROW 03</div>
        <div class="item">ROW 04</div>
    </div>

    <div class="container row_reverse">
        <div class="item">ROW REVERSE 05</div>
        <div class="item">ROW REVERSE 06</div>
        <div class="item">ROW REVERSE 07</div>
        <div class="item">ROW REVERSE 08</div>
    </div>

    <div class="container column">
        <div class="item">COLUMN 09</div>
        <div class="item">COLUMN 10</div>
        <div class="item">COLUMN 11</div>
        <div class="item">COLUMN 12</div>
    </div>

    <div class="container column_reverse">
        <div class="item">COLUMN REVERSE 13</div>
        <div class="item">COLUMN REVERSE 14</div>
        <div class="item">COLUMN REVERSE 15</div>
        <div class="item">COLUMN REVERSE 16</div>
    </div>

 </body>
 </html>
